<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Twin App – Cinematic Avatar Generator</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

  <section style="text-align: center; margin-top: 2rem;">
    <h1>🎬 AI Twin App</h1>
    <p>Upload your photo, voice, and message. Let your avatar speak.</p>
  </section>

  <form id="aiTwinForm" style="max-width: 500px; margin: 2rem auto;">
    <label for="photoInput">📸 Upload Your Photo</label>
    <input type="file" id="photoInput" accept="image/*" required />

    <label for="voiceInput">🎙️ Upload Your Voice (MP3/WAV)</label>
    <input type="file" id="voiceInput" accept="audio/*" />

    <label for="scriptInput">📝 Your Message</label>
    <textarea id="scriptInput" rows="4" placeholder="Hi, I’m your AI Twin!" required></textarea>

    <button type="submit">Generate Video</button>
  </form>

  <div id="loading" class="hidden" style="text-align: center; color: #10b981; font-weight: bold;">
    Generating video... please wait 🎥
  </div>

  <section id="resultSection" class="hidden" style="text-align: center; margin-top: 2rem;">
    <video id="aiVideo" controls></video>
    <br />
    <a id="downloadBtn" href="#" download="ai-twin-video.mp4">⬇️ Download Video</a>
  </section>

  <script src="assets/app.js"></script>
</body>
</html>
