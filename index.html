<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Twin App – Cinematic Avatar Generator</title>
  <meta name="description" content="AI Twin App lets you upload your voice and face to generate cinematic avatars and videos." />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 bg-gradient-to-br from-gray-900 via-black to-gray-800">

  <!-- Hero Intro -->
  <section class="mb-10 w-full max-w-3xl text-center">
    <video autoplay muted loop playsinline class="mx-auto rounded-xl shadow-2xl max-w-full" style="max-height:400px;">
      <source src="assets/welcome.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <h1 class="text-5xl font-extrabold mt-6 text-green-400 tracking-wide animate-pulse">Welcome to AI Twin App</h1>
    <p class="mt-2 text-gray-300 text-lg">Upload your voice and face. Let your digital self speak.</p>
  </section>

  <!-- Form Section -->
  <form id="aiTwinForm" class="w-full max-w-md space-y-6 bg-gray-800 bg-opacity-60 p-6 rounded-xl shadow-2xl border border-green-500 backdrop-blur-md">
    <div>
      <label for="photoInput" class="block mb-2 font-semibold">📸 Upload Your Face Photo</label>
      <input type="file" id="photoInput" accept="image/*" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded" />
    </div>

    <div>
      <label for="scriptInput" class="block mb-2 font-semibold">🗣️ Your Message</label>
      <textarea id="scriptInput" rows="4" placeholder="Hi, I’m your AI version!" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded"></textarea>
    </div>

    <div>
      <label for="voiceSelect" class="block mb-2 font-semibold">🎧 Choose a Voice</label>
      <select id="voiceSelect" class="w-full p-2 bg-gray-700 border border-gray-600 rounded">
        <option value="en_us_001">🧑 US Male</option>
        <option value="en_us_002">👩 US Female</option>
        <option value="en_uk_001">🇬🇧 UK Male</option>
        <option value="en_au_001">🇦🇺 AU Female</option>
      </select>
    </div>

    <div>
      <label for="imageUrlInput" class="block mb-2 font-semibold">🌐 Public Image URL (Imgur, Cloudinary)</label>
      <input type="url" id="imageUrlInput" placeholder="https://i.imgur.com/yourImage.jpg" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded" />
    </div>

    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded font-semibold text-lg transition transform hover:scale-105">
      🎬 Generate Video
    </button>
  </form>

  <!-- Loading Indicator -->
  <div id="loading" class="hidden mt-8 text-center text-green-400 font-semibold animate-pulse">
    Generating video... please wait 🎥
  </div>

  <!-- Result Section -->
  <section id="resultSection" class="hidden mt-8 w-full max-w-md text-center">
    <video id="aiVideo" controls class="mx-auto rounded-lg shadow-lg max-w-full" style="max-height:400px;"></video>
    <a id="downloadBtn" href="#" download="ai-twin-video.mp4" class="mt-4 inline-block bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded font-semibold transition transform hover:scale-105">
      ⬇️ Download Video
    </a>
  </section>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("aiTwinForm");
      const scriptInput = document.getElementById("scriptInput");
      const voiceSelect = document.getElementById("voiceSelect");
      const imageUrlInput = document.getElementById("imageUrlInput");
      const loading = document.getElementById("loading");
      const resultSection = document.getElementById("resultSection");
      const aiVideo = document.getElementById("aiVideo");
      const downloadBtn = document.getElementById("downloadBtn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        loading.classList.remove("hidden");
        resultSection.classList.add("hidden");

        try {
          const response = await fetch("/.netlify/functions/generate-video", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              script: scriptInput.value,
              imageUrl: imageUrlInput.value,
              voiceId: voiceSelect.value
            })
          });

          const result = await response.json();

          if (result.video_url) {
            aiVideo.src = result.video_url;
            downloadBtn.href = result.video_url;
            loading.classList.add("hidden");
            resultSection.classList.remove("hidden");
          } else {
            alert("Video generation failed. Please check your inputs.");
            loading.classList.add("hidden");
          }
        } catch (error) {
          console.error("Error generating video:", error);
          alert("Something went wrong. Please try again later.");
          loading.classList.add("hidden");
        }
      });
    });
  </script>

</body>
</html>
