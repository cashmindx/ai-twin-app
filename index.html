<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Twin App â€“ Cinematic Avatar Generator</title>
  <meta name="description" content="AI Twin App lets you upload your voice and face to generate cinematic avatars and videos." />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 bg-gradient-to-br from-gray-900 via-black to-gray-800">

  <!-- Hero Intro -->
  <section class="mb-10 w-full max-w-3xl text-center">
    <video autoplay muted loop playsinline class="mx-auto rounded-xl shadow-2xl max-w-full" style="max-height:400px;">
      <source src="assets/welcome.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <h1 class="text-5xl font-extrabold mt-6 text-green-400 tracking-wide animate-pulse">Welcome to AI Twin App</h1>
    <p class="mt-2 text-gray-300 text-lg">Upload your voice and face. Let your digital self speak.</p>
  </section>

  <!-- Form Section -->
  <form id="aiTwinForm" class="w-full max-w-md space-y-6 bg-gray-800 bg-opacity-60 p-6 rounded-xl shadow-2xl border border-green-500 backdrop-blur-md">
    <div>
      <label for="photoInput" class="block mb-2 font-semibold">ğŸ“¸ Upload Your Face Photo</label>
      <input type="file" id="photoInput" accept="image/*" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded" />
    </div>

    <div>
      <label for="scriptInput" class="block mb-2 font-semibold">ğŸ—£ï¸ Your Message</label>
      <textarea id="scriptInput" rows="4" placeholder="Hi, Iâ€™m your AI version!" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded"></textarea>
    </div>

    <div>
      <label for="voiceSelect" class="block mb-2 font-semibold">ğŸ§ Choose a Voice</label>
      <select id="voiceSelect" class="w-full p-2 bg-gray-700 border border-gray-600 rounded">
        <option value="en_us_001">ğŸ§‘ US Male</option>
        <option value="en_us_002">ğŸ‘© US Female</option>
        <option value="af_female">ğŸ‡¿ğŸ‡¦ African Female</option>
        <option value="uk_male">ğŸ‡¬ğŸ‡§ UK Male</option>
        <option value="sci_fi_bot">ğŸ¤– Sci-Fi Bot</option>
        <option value="upload">ğŸ™ï¸ Upload My Own Voice</option>
      </select>
    </div>

    <audio id="voicePreview" controls class="hidden w-full mt-2 rounded-lg shadow-md"></audio>

    <div id="waveform" class="hidden mt-2 flex justify-center gap-1">
      <div class="w-1 h-6 bg-green-400 animate-pulse"></div>
      <div class="w-1 h-4 bg-green-400 animate-pulse delay-100"></div>
      <div class="w-1 h-5 bg-green-400 animate-pulse delay-200"></div>
      <div class="w-1 h-3 bg-green-400 animate-pulse delay-300"></div>
    </div>

    <div id="customVoiceSection" class="hidden">
      <label for="customVoice" class="block mb-2 font-semibold">ğŸ¤ Upload Your Voice</label>
      <input type="file" id="customVoice" accept="audio/*" class="w-full p-2 bg-gray-700 border border-gray-600 rounded" />
    </div>

    <div>
      <label for="genreSelect" class="block mb-2 font-semibold">ğŸï¸ Choose a Genre</label>
      <select id="genreSelect" class="w-full p-2 bg-gray-700 border border-gray-600 rounded">
        <option value="default">ğŸ¬ Default</option>
        <option value="courtroom">âš–ï¸ Courtroom Drama</option>
        <option value="sci-fi">ğŸš€ Sci-Fi Thriller</option>
        <option value="noir">ğŸ•µï¸ Noir Mystery</option>
      </select>
    </div>

    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded font-semibold text-lg transition transform hover:scale-105">
      ğŸ¬ Generate Video
    </button>
  </form>

  <!-- Loading Indicator -->
  <div id="loading" class="hidden mt-8 text-center text-green-400 font-semibold animate-pulse">
    Generating video... please wait ğŸ¥
  </div>

  <!-- Result Section -->
  <section id="resultSection" class="hidden mt-8 w-full max-w-md text-center">
    <video id="aiVideo" controls class="mx-auto rounded-lg shadow-lg max-w-full" style="max-height:400px;"></video>
    <a id="downloadBtn" href="#" download="ai-twin-video.mp4" class="mt-4 inline-block bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded font-semibold transition transform hover:scale-105">
      â¬‡ï¸ Download Video
    </a>
  </section>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const voiceSelect = document.getElementById("voiceSelect");
      const customVoiceSection = document.getElementById("customVoiceSection");
      const voicePreview = document.getElementById("voicePreview");
      const waveform = document.getElementById("waveform");
      const genreSelect = document.getElementById("genreSelect");
      const form = document.getElementById("aiTwinForm");
      const loading = document.getElementById("loading");
      const resultSection = document.getElementById("resultSection");
      const aiVideo = document.getElementById("aiVideo");
      const downloadBtn = document.getElementById("downloadBtn");

      voiceSelect.addEventListener("change", () => {
        const selectedVoice = voiceSelect.value;

        if (selectedVoice === "upload") {
          customVoiceSection.classList.remove("hidden");
          voicePreview.classList.add("hidden");
          waveform.classList.add("hidden");
          voicePreview.src = "";
        } else {
          customVoiceSection.classList.add("hidden");
          voicePreview.src = `assets/voices/${selectedVoice}.mp3`;
          voicePreview.classList.remove("hidden");
        }
      });

      genreSelect.addEventListener("change", () => {
        document.body.className = ""; // Reset
        const selectedGenre = genreSelect.value;
        if (selectedGenre !== "default") {
          document.body.classList.add(selectedGenre);
        }
      });

      voicePreview.addEventListener("play", () => {
        waveform.classList.remove("hidden");
      });
      voicePreview.addEventListener("pause", () => {
        waveform.classList.add("hidden");
      });
      voicePreview.addEventListener("ended", () => {
        waveform.classList.add("hidden");
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        loading.classList.remove("hidden");
        resultSection.classList.add("hidden");

        // Simulate backend call
        setTimeout(() => {
          const videoUrl = "https://yourdomain.com/videos/generated123.mp4"; // Replace with actual backend response
          aiVideo.src = videoUrl;
          downloadBtn.href = videoUrl;
          loading.classList.add("hidden");
          resultSection.classList.remove("hidden");
        }, 3000);
      });
    });
  </script>

</body>
</html>
